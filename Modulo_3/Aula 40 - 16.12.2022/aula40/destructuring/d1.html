<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring (desestruturação)</title>

    <script>
        let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão'];

        // Acesso usando o índice do array
        let fruta = frutas[1];
        console.log(fruta);

        // Usando destructuring
        let [f1, f2, , f4, f5 = 'Banana'] = frutas;
        console.log('Frutas:', f2, f4, f5);
    </script>
</head>
<body>
    
</body>
</html>
