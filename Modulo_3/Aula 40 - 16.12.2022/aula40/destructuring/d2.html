<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring (desestruturação)</title>

    <script>
        let produto = {
            descricao: 'Notebook',
            preco: 4999.99,
            desconto: undefined,
            detalhes : {
                fabricante: 'Sony',
                modelo: 'Vaio',
                ano: undefined
            }
        };

        console.log(produto);

        let { descricao: d, preco: p, desconto = 10 } = produto;
        console.log(d, p, desconto);

        let { detalhes: { fabricante, ano = 2000} } = produto;
        console.log(fabricante, ano);
    </script>
</head>
<body>
    
</body>
</html>
