<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>

    <style>
        span {
            display: inline-block;
            height: 150px; 
            width: 150px;
        }
    </style>

    <script>
        function clicar() {
            alert('Clique no span vermelho')
        }
    </script>
</head>
<body>
    <span onclick="alert('Clique no span azul');" style="background: blue;"></span>

    <span onclick="clicar();" style="background: red;"></span>

    <span ondblclick="alert('Duplo clique no span verde');" style="background: green;"></span>

    <span onmouseover="alert('Passando pelo span cinza');" style="background: gray;"></span>
</body>
</html>
