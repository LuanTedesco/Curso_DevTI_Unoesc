<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <title>Bootstrap Example</title>

<body class="p-3 m-0 border-0 bd-example">
  <!-- Example Code -->

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Nome</span>
    <input type="text" class="form-control" placeholder="Digite o nome" aria-label="nome"
      aria-describedby="basic-addon1" />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Endereco</span>
    <input type="text" class="form-control" placeholder="Digite o endereco" aria-label="endereco"
      aria-describedby="basic-addon1" />
  </div>
  <div><select class="form-select" id="estado" aria-label="Default select example">
      <option selected>Selecione um Estado</option>
      <option value="1">PR</option>
      <option value="2">SC</option>
      <option value="3">RS</option>
    </select></div>
  <br>
  <div>
    <select class="form-select" aria-label="Default select example">
      <option selected>Selecione uma Cidade</option>
    </select>
  </div>
  <!-- End Example Code -->

</html>
