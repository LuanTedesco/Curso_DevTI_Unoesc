<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <form action="dadosPessoais">
    <label for="nome">Nome</label>
    <input type="text" id="nome"><br><br>
    <label for="endereco">Endereço</label>
    <input type="text" id="endereco"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email"><br><br>
    <label for="nascimento">Nascimento</label>
    <input type="text" id="nascimento"><br><br>
    <label for="salario">Salario</label>
    <input type="number" id="salario"><br><br>
    <label for="senha">Senha</label>
    <input type="password" id="senha"><br>
    <label for="confSenha">Confirmação da senha</label>
    <input type="password" id="confSenha"><br><br>
    <input type="button" onclick="verifyPassword()" id="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>

</html>
