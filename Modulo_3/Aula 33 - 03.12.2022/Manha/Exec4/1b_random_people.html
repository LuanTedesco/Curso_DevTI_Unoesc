<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <ul id="usuarios" class="list-group-item"></ul>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script>
        const lista = document.getElementById('usuarios');

        fetch('https://randomuser.me/api?results=5')
            .then(resposta => resposta.json())
            .then(resposta => {
                console.log('Sucesso!');
                let usuarios = resposta.results;
                for (usuario of usuarios) {
                    //console.log(usuario);
                    let li = document.createElement('li');
                    let span = document.createElement('span')
                    let img = document.createElement('img');
                    let hr = document.createElement('hr');


                    img.src = `${usuario.picture.medium}`
                    span.appendChild(img);
                    span.innerHTML += " : " + `${usuario.name.title} ${usuario.name.first} ${usuario.name.last}`;

                    li.className += "list-group-item";
                    li.appendChild(span);
                    li.appendChild(hr)
                    lista.appendChild(li);











                }
            })
            .catch(erro => console.log('Oops!' + erro))
            .finally(() => console.log('Requisição finalizada!'));
    </script>

</body>

</html>
