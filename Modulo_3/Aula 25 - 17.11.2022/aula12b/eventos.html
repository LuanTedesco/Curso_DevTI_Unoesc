<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Eventos</title>

    <script>
        window.onload = () => {
            let l1 = document.getElementById('listener1');

            // Define o callback (função de retorno de chamada)
            cliqueBotao = function() {
                l1.textContent = 'Botão clicado';
            };

            // Adiciona o listernet, conectando o evento com o callback
            l1.addEventListener("click", cliqueBotao);
        };

        function mostrarAlerta(texto) { alert(texto); }

        function clicar1(texto) { document.getElementById('botao1').innerHTML = texto; }
        
        function clicar2(texto) { document.querySelector('#botao2').textContent = texto; }
    </script>
</head>

<body style="text-align: center;">
    <h2>Teste com Eventos</h2>
    <button onclick="alert('Teste inline')">Função <em>Inline</em></button>
    <button onclick="mostrarAlerta('Função Convencional')">Função Convencional</em></button>

    <hr>
    <h2>Acesso a Elementos e Propriedades</h2>
    <button id="botao1" onclick="clicar1('Alteração de Texto: getElementById()')">
        getElementById()/innerHTML
    </button>
    <button id="botao2" onclick="clicar2('Alteração de Texto: querySelector()')">
        querySelector()/textContent
    </button>
    
    <hr>
    <h2>Declarando Eventos com <em>Listeners</em></h2>
    <button id="listener1">Listener Nomeado</button>
    <button id="listener2">Listener Inline (função convencional)</button>
    <button id="listener3">Listener Inline (arrow function '=>')</button>

    <script>
        let l2 = document.getElementById('listener2');
        let l3 = document.getElementById('listener3');

        l2.addEventListener("click", function() {
            l2.textContent = 'Botão clicado';
        });

        l3.addEventListener("click", () => {
            l3.textContent = 'Botão clicado';
        });
    </script>
</body>

</html>
